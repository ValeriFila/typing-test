<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typing-test</title>
<script defer src="bundle.js"></script><link href="css/main.ac4305fe.css" rel="stylesheet"></head>
<body>
    <div class="app">
        <div class="title">
            <h1 id="loading">Загрузка</h1>
            <h1 id="points">...</h1>
        </div>
        <div class="block">
            <div class="block__text" id="text">

            </div>
            <div class="background__info">
                <div class="precision">
                    <p class="precision-text">Точность:</p>
                    <p id="precision">100%</p>
                </div>
                <div class="velocity">
                    <p class="velocity-text">Скорость:</p>
                    <p id="velocity">0 зн./мин</p>
                </div>
                <button class="try-again-button">Заново</button>
            </div>
        </div>
    </div>
</body>
</html>
